<!DOCTYPE html>
<html lang="hr">
  <head>
    <th:block th:insert="~{fragments/head :: head}"></th:block>
    <title>Kontakt | Pčelarstvo Pavlović</title>
  </head>
  <body>
    <th:block th:insert="~{fragments/header :: header}"></th:block>

    <main class="flex flex-col items-center justify-center">
      <h1 class="text-2xl font-semibold mt-8">Kontakt</h1>
      <div class="mt-8">
        <div class="flex items-center pb-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 dark:fill-gray-200"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z"
            />
          </svg>
          <p class="text-xl pl-2">+385 9515252, Željko Pavlović</p>
        </div>
        <div class="flex items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 dark:fill-gray-200"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21.75 9v.906a2.25 2.25 0 01-1.183 1.981l-6.478 3.488M2.25 9v.906a2.25 2.25 0 001.183 1.981l6.478 3.488m8.839 2.51l-4.66-2.51m0 0l-1.023-.55a2.25 2.25 0 00-2.134 0l-1.022.55m0 0l-4.661 2.51m16.5 1.615a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V8.844a2.25 2.25 0 011.183-1.98l7.5-4.04a2.25 2.25 0 012.134 0l7.5 4.04a2.25 2.25 0 011.183 1.98V19.5z"
            />
          </svg>
          <p class="text-xl pl-2">zeljko.pavlovic@gmail.com</p>
        </div>
      </div>
      <div class="mt-8 mb-8">
        <form action="" method="post">
          <h2 class="flex justify-center text-xl font-semibold mb-8">
            Pošaljite upit!
          </h2>
          <div class="flex flex-col mb-4">
            <label for="name">Ime i prezime</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Vaše ime i prezime"
              required
              class="input"
              autocomplete="name"
            />
          </div>
          <div class="flex flex-col mb-4">
            <label for="email">E-mail adresa</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Vaša e-mail adresa"
              required
              class="input"
              autocomplete="email"
            />
          </div>
          <div class="flex flex-col mb-4">
            <label for="message">Poruka</label>
            <textarea
              id="message"
              name="message"
              placeholder="..."
              rows="4"
              required
              class="input lg:w-96 h-48 resize-none"
            ></textarea>
          </div>
          <div class="flex flex-col">
            <input type="submit" value="Pošalji" class="button" />
          </div>
        </form>
      </div>
    </main>

    <th:block th:insert="~{fragments/footer :: footer}"></th:block>
  </body>
</html>
