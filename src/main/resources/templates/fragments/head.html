<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta
    name="description"
    content="Najbolji med, propolis i prirodni pčelinji proizvodi - Pronađite visokokvalitetne proizvode po povoljnim cijenama i brzom dostavom u našoj trgovini - Pčelarstvo Pavlović."
  />
  <meta
    name="keywords"
    content="med, propolis, pčelinji proizvodi, prirodni med, zdravlje, pčelarstvo, pčele, kupovina, online trgovina, brza dostava"
  />
  <meta name="author" content="Aldo Grabić" />
  <link href="css/main.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
    rel="stylesheet"
  />
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
  ></script>
  <script th:src="@{js/darkLightToggle.js}" defer="defer"></script>
  <script>
    if (
      localStorage.getItem("color-theme") === "dark" ||
      (!("color-theme" in localStorage) &&
        window.matchMedia("(prefers-color-scheme: dark)").matches)
    ) {
      document.documentElement.classList.add("dark");
    } else {
      document.documentElement.classList.remove("dark");
    }
  </script>
</head>
